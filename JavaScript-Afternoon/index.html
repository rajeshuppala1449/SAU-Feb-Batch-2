<!DOCTYPE html>
<html>

<head>
    <script src="./validation.js"></script>
    <style>
        input {
            position: absolute;
            left: 100px;
        }
    </style>
</head>

<body>
    <form onsubmit="return false">

        <label>FirstName</label>
        <input type="text" id="fname" required>
        <br><br>
        <label>LastName </label>
        <input type="text" id="lname" required>
        <br><br>
        <label>Age</label>
        <input type="number" id="Age" required>
        <br><br>
        <label>Roll No</label>
        <input type="number" id="rollno" required>
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" name="gender" value="Male" id="male" required> Male
        <br>
        <input type="radio" name="gender" value="Female" id="female" required> Female
        <br><br>
        <label>DOB</label>
        <input type="date" id="date" required>
        <br><br>
        <label>Occupation</label>
        <input type="text" id="ocupn">
        <br><br>
        <input type="submit" onclick="validate(this.form)">
        <br>
        <br>

        <label id="errors" style="color: red;"></label>
        <br><br><br>
        <form>
            <label>Enter Rollno</label>
            <input type="number" id="groll">
            <br><br>
            <input type="submit" onclick="retrive()">
            <br><br>
            <label id="output"></label>
        </form>
    </form>
</body>

</html>
